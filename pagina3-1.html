<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pagina 4</title>
  <style>
      canvas{
          border: 3px solid white;
          background-color: black;
      }
  </style>

<script>
    //window.onload=function(){}
    var x=10; //posicion inicial
    var dx=6; //velocidad

    var x2=10; //posicion inicial
    var dx2=6.2; //velocidad

    var x3=10; //posicion inicial
    var dx3=6.4; //velocidad

    var x4=10; //posicion inicial
    var dx4=6.2; //velocidad

    var x5=10; //posicion inicial
    var dx5=6; //velocidad

    
    function animate(){
        requestAnimationFrame(animate);
        var canvas = document.getElementById("micanvas");
           var context = canvas.getContext("2d");
           context.clearRect(0, 0, innerWidth, innerHeight);
           console.log('animando');

        //primer cuadro
        context.fillStyle='red';
        context.fillRect(x,50,100,100); //x,y,width,heigth

        //segundo cuadro
        context.fillStyle='orange';
        context.fillRect(x2,150,100,100);

        //tercer cuadro
        context.fillStyle='yellow';
        context.fillRect(x3,250,100,100);

        //cuarto cuadro
        context.fillStyle=' lightgreen';
        context.fillRect(x4,350,100,100);

        //quinto cuadro
        context.fillStyle=' lightblue';
        context.fillRect(x5,450,100,100);

        if (x > 700 || x < 0){
                dx= -dx;
            }
            
        x+=dx;

        if (x2 > 700 || x2 < 0){
                dx2= -dx2;
            }
            
        x2+=dx2;

        if (x3 > 700 || x3 < 0){
                dx3= -dx3;
            }
            
        x3+=dx3;

        if (x4 > 700 || x4 < 0){
                dx4= -dx4;
            }
            
        x4+=dx4;

        if (x5 > 700 || x5 < 0){
                dx5= -dx5;
            }
            
        x5+=dx5;

    }animate();
</script>

  </head>
<body>
   <canvas id="micanvas" width="800" height="900"></canvas>
</body>
</html>
